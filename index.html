<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
		<link rel="stylesheet" href="./terminal.css">
		<link rel="stylesheet" href="./grid.css">

<style>
		table {
			border-spacing: 0.5rem;
		  }
		  td {
			padding: 0.5rem;
		  }
		  
		  td:nth-child(1) { background: hsl(150, 50%, 50%); }
		  td:nth-child(2) { background: hsl(160, 60%, 50%); }
		  td:nth-child(3) { background: hsl(170, 70%, 50%); }
		  td:nth-child(4) { background: hsl(180, 80%, 50%); }
		  td:nth-child(5) { background: hsl(190, 90%, 50%); }
		  td:nth-child(6) { background: hsl(200, 99%, 50%); }
</style>		
    </head>
    <body>


		<div class="container">
			<div class="box-1"> A </div>
			<div class="box-2"> B </div>
			<div class="box-3"> C </div>
			<div class="box-4"> D </div>
		</div>

			<div class="terminal">
			  <div class="ttoolbar">
				<div class="tbuttons">
				  <button class="tbutton tbutton--exit">&#10005;</button>
				  <button class="tbutton">&#9472;</button>
				  <button class="tbutton">&#9723;</button>
				</div>
				<p class="toolbar_user">Welcome</p>
			  </div>
			  <div class="tbody">
				<div class="ttext" style="font-size: 40px">Welcome!</div>
				<div class="tprompt">
				  <span class="tprompt_user">yang@ubuntu:</span><span class="tprompt_location">~</span><span class="tprompt_dollar">$</span>
				  <span class="tprompt_cursor"></span>
				</div>
			  </div>
			</div>


		<script src="./leader-line.min.js"></script>
		<table>
			<tr>
			  <td id="start">This</td>
			  <td>Little</td>
			  <td>Piggy</td>
			  <td>Went</td>
			  <td>To</td>
			  <td>Market</td>
			</tr>
			<tr>
			  <td colspan="2">This</td>
			  <td>Little</td>
			  <td>Piggy</td>
			  <td>Went</td>
			  <td>To</td>
			</tr>
			  <tr>
			  <td colspan="4">This</td>
			  <td rowspan="3">Little</td>
			  <td>Piggy</td>
			</tr>
			<tr>
			  <td rowspan="2">This</td>
			  <td>Little</td>
			  <td>Piggy</td>
			  <td id="end">Went</td>
			  <script>
		
				// Add new leader line from `start` to `end` (HTML/SVG element, basically).
				new LeaderLine(
				  document.getElementById('start'),
				  document.getElementById('end')
				);
			</script>

			  <td>To</td>
			</tr>
					<tr>
			  <td>Little</td>
			  <td>Piggy</td>
			  <td>Went</td>
			  <td>To</td>
			</tr>
		  </table>		
	</body>
</html>
