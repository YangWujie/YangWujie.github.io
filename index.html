<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
		<link rel="stylesheet" href="./css/terminal.css">
    </head>
    <body>
		<div class="terminal">
			<div class="ttoolbar">
			<div class="tbuttons">
				<button class="tbutton tbutton--exit">&#10005;</button>
				<button class="tbutton">&#9472;</button>
				<button class="tbutton">&#9723;</button>
			</div>
			<p class="toolbar_user">Welcome</p>
			</div>
			<div class="tbody">
			<div class="ttext" style="font-size: 40px">Welcome!</div>
			<div class="tprompt">
				<span class="tprompt_user">yang@ubuntu:</span><span class="tprompt_location">~</span><span class="tprompt_dollar">$</span>
				<span class="tprompt_cursor"></span>
			</div>
			</div>
		</div>
	</body>
</html>
